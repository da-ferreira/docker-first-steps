<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email sender</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        @media (min-width: 1000px) {
            .content {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container content mt-5 border rounded p-4">
        <h1>Envio de email</h1>
        <form action="http://localhost:8080" method="POST">
            <div class="mb-3">
                <label for="subject" class="form-label text-muted m-1">Assunto</label>
                <input type="text" class="form-control p-3" name="subject" id="subject" autofocus required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label text-muted m-1">Mensagem</label>
                <textarea class="form-control id="message" name="message" rows="8" required></textarea>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary mb-3">Enviar</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
